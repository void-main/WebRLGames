<html>
	<head>
		<title>Dummy RL Game</title>
	</head>
	<body>
		<script type="text/javascript">
		var ret = 0
		var reward = 0
		var state = 'left'
		var actionCount = 10

		function on_left () {
			if (actionCount <= 0) {
				return;
			}

			actionCount --;
			if (state === 'left') {
				reward = 10;
				ret += reward;
				state = 'left';
			} else {
				reward = 100;
				ret += reward;
				state = 'left';
			}

			update_ui()
		}

		function on_right() {
			if (actionCount <= 0) {
				return;
			}

			actionCount --;
			if (state === 'left') {
				reward = -50;
				ret += reward;
				state = 'right';
			} else {
				reward = 20;
				ret += reward;
				state = 'right';
			}

			update_ui()
		}

		function update_ui () {
			document.getElementById("action_count").innerHTML = actionCount;
			document.getElementById("return").innerHTML = ret;
			document.getElementById("reward").innerHTML = reward;
			document.getElementById("state").innerHTML = state === 'left' ? '左边' : '右边';
		}

		</script>
		<div>
			非常无聊的RL游戏，你能做2个动作：左移和右移，每次移动后，系统会告诉你当前所处的状态（只有2个状态：左边和右边），同时会给你的动作一个奖励分数。请以最近10次操作尽量多的获得奖励分数为目标，试着找到一种移动策略吧！
		</div>
		<div>
			剩余操作次数：<span id="action_count">10</span>
		</div>
		<div>
			总奖励分数：<span id="return">0</span>
		</div>
		<div>
			本次动作奖励分数：<span id="reward">0</span>
		</div>
		<div>
			当前状态：<span id="state">左边</span>
		</div>
		<div>
			<div>游戏手柄</div>
			<button id="action_left" onclick='on_left()'>左移</button>
			<button id="action_right" onclick='on_right()'>右移</button>
		</div>
	</body>
</html>
